<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sharee Burkeen</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');</style>
    </head>
    <body>
        <div class = "quiz-container">
            <div class = "quiz-header">
                <button class = "btn" id = "start-btn">Start</button>
                <div>Timer:</div>
                <div class = "timer">0</div>
                <div>Score:</div>
                <div class = "score">0</div>
                <div>Highscore:</div>
                <div class = "highscore">0</div>
            </div>
            <div id = "question">Get Ready</div>
            <div class = "option-grid">
                <div class = "option-container">
                    <button class = "btn option-btn" id = "option-btn" onClick="selectAnswer(1)">A</button>
                    <p class = option-text data-number = "1">-</p>
                </div>
                <div class = "option-container">
                    <button class = "btn option-btn" id = "option-btn" onClick="selectAnswer(2)">B</button>
                    <p class = option-text data-number = "2">-</p>
                </div>
                <div class = "option-container">
                    <button class = "btn option-btn" id = "option-btn" onClick="selectAnswer(3)">C</button>
                    <p class = option-text data-number = "3">-</p>
                </div>
                <div class = "option-container">
                    <button class = "btn option-btn" id = "option-btn" onClick="selectAnswer(4)">D</button>
                    <p class = option-text data-number = "4">-</p>
                </div>
            </div>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
